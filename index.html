<html lang="en">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="static/lib/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>
    <!-- Main section -->
    <section class="container main-box">

      <h1 class="main-header">Wiki Search</h1>

      <section class="container-fluid secondary-box">

        <i class="fa fa-search" data-bind="click: getSearchBar"></i>

        <form class="search" data-bind="submit: searchForArticle">
          <input class="search-bar form-control" data-bind="textInput: query" type="text"/>
          <button class="btn btn-basic search-button"><i class="fa fa-arrow-circle-right"></i></button>
        </form>
        <i class="fa fa-random" data-bind="click: getRandomArticle"></i>
      </section>

    </section>

    <section class="container articles" data-bind="if: articles().length > 0">
      <div data-bind="foreach: articles">
        <div class="container article-card">
          <a data-bind="attr: {href: link}">
            <h3 class="article-title" data-bind="text: title"></h3>
            <p class="article-content" data-bind="text: content"></p>
          </a>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="static/lib/jquery-3.2.1.js"></script>
    <script src="static/lib/jquery-ui.js"></script>
    <script src="static/lib/knockout-3.4.2.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
